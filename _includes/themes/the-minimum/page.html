<article class="unit-article layout-page">
	<div class="unit-inner unit-article-inner">
		<div class="content">
			<header>
				<div class="unit-head">
					<div class="unit-inner unit-head-inner">
						<h1 class="h2 entry-title">{{ page.title }}</h1>
					</div><!-- unit-inner -->
				</div><!-- unit-head -->
			</header>

			<div class="bd">
			
				<div class="gcard" style="display: block; opacity: 1; float:right; margin-left:15px;">
				<div class="grav-inner gcard-about">
					<div class="grav-grav">
						<a href="http://gravatar.com/matt" target="_blank"><img src="http://1.gravatar.com/avatar/f915e5849f63f612de2832bad2348ab4?size=420" width="100" height="100"></a>
					</div>
					<div class="grav-info">
						<h4><a href="http://gravatar.com/matt" target="_blank">Micha≈Ç Nowotka</a></h4>
						<p class="grav-loc">
							Cambridge, UK
						</p>
						<p class="grav-about">
							IT geek.<br /> Loves openess. Loves web. Loves data. Django junkie, fan of QT and boost, HTML5 enthusiast. On my way to becoming a hacker. 
						</p>
						<div class="grav-view-complete-button">
							<a href="http://gravatar.com/mnowotka" target="_blank" class="grav-view-complete">View Complete Profile</a>
						</div>
						
					</div>
					<div style="clear:both">
					</div>
				</div>
				<div class="grav-cardarrow" style="height: 148.5px; right: auto; left: -7px; background-position: 0px 25px; ">
				</div>
				<div class="grav-tag">
					<a href="http://gravatar.com/" title="Powered by Gravatar.com" target="_blank">&nbsp;</a>
				</div>
				
			</div> 
			
				<div class="entry-content">
					{{ content }}
				</div><!-- entry-content -->
			</div><!-- bd -->

			<footer class="unit-foot">
				<div class="unit-inner unit-foot-inner">
					<p class="gotop">
						<a href="#page">Back to Top</a>
					</p>
				</div>
			</footer>

		</div><!-- content -->
	</div><!-- unit-inner -->
</article>
